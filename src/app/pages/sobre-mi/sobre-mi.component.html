<div class="margen-total" style="color:black;">
    <!-- FILA DE ARRIBA -->
    <mat-grid-list [cols]="4" rowHeight="80px" >
        <!-- Columna Foto -->
        <mat-grid-tile [colspan]="1" [rowspan]="4" style="background-color:rgb(226, 226, 211);">
            <div *ngFor="let persona of listaPersonas">
                <img class="redondo" src={{persona.foto}} alt="Foto de Iago Alonso" width="130px"/>
            </div>
        
        </mat-grid-tile>
        <!-- Columna Nombre y profesión -->
        <mat-grid-tile [colspan]="1" [rowspan]="4" style="background-color: rgb(226, 226, 211);">
            <div *ngFor="let persona of listaPersonas" class="texto-centrado margen-total">
                <h1>{{persona.nombre}}</h1>
                <p>{{persona.profesion}}</p>
            </div>
        </mat-grid-tile>
        <!-- Columna Sobre Mi -->
        <mat-grid-tile [colspan]="2" [rowspan]="4" style="background-color: rgb(226, 226, 211);">
            <div *ngFor="let persona of listaPersonas" class="texto-centrado margen-total">
                <h1>Sobre mi</h1>
                <p> {{persona.descripcion}}</p>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    <!-- FILA DE ABAJO -->
    <mat-grid-list [cols]="5" rowHeight="100px" >
        <!-- Columna idiomas -->
        <mat-grid-tile [colspan]="1" [rowspan]="4" style="background-color: rgb(226, 226, 211);">
            <div class="texto-centrado margen-total">
               <h1>Idiomas</h1>
               <div *ngFor="let idioma of listaIdiomas">
                   <p>{{idioma.nombre}} - {{idioma.nivel}}</p>
               </div>
            </div>
        </mat-grid-tile>
        <!-- Columna Tecnologías -->
        <mat-grid-tile [colspan]="2" [rowspan]="4" style="background-color: rgb(226, 226, 211);">
            <div class="texto-centrado margen-total">
                <h1>Tecnologías</h1>

                <div *ngFor="let tecnologia of listaTecnologias">
                    <p>{{tecnologia.nombre}} - {{tecnologia.nivel}}/12</p>
                </div>

            </div>
        </mat-grid-tile>
        <!-- Columna personalidad -->
        <mat-grid-tile [colspan]="2" [rowspan]="4" style="background-color: rgb(226, 226, 211);">
            <div class="texto-centrado margen-total">
                <h1>Personalidad</h1>

                <div *ngFor="let personalidad of listaCaracteristicas">
                    <p>{{personalidad.nombre}} - {{personalidad.nivel}}/10</p>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
